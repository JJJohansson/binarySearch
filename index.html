<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Binary search</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" rel="stylesheet" href="bootstrap.min.css" />

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>
  <div class="col-md-4">
  <h3>Binary search compared to a normal table scan</h3>
</div>
<div class="col-md-2">
  	<form>
  		<label>Values in the array: </label><input type="tel" id="range" size="15" placeholder="1 - 1,000,000" class="form-control">
      <div style="clear: both; display: block; height: 10px;"></div>
  		<label>Search for: </label><input type="tel" id="key" size="4" placeholder="Search for?" class="form-control">
      <div style="clear: both; display: block; height: 10px;"></div>
      <input type="button" value="COMPARE" onclick="search();" class="btn btn-success">
      <div style="clear: both; display: block; height: 10px;"></div>
  	</form>
  </div>
  <div class="col-md-12">
    <p>
     <div id="output" class="text-info"> </div>
   </p>
  <script src="search.js"></script>
</body>
</html>
